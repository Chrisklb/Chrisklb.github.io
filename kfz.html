<h1>Kfz-Kennzeichen Ermittler</h1> <!--Überschrift-->
<h2> Baden-Württemberg</h2> <!--Unterüberschrift-->
	
<input id="eingabe" type="text" placeholder="Kennzeichen..." style ="font-size: 16pt">
<!--Das input-Element wird innerhalb von Formularen genutzt, um Daten vom Benutzer abzufragen, legt Eigenschaften von Textfeld fest, und es wird eine id vergeben, die als Zuordnung genutzt wird, text ist für die Eingabe kurzer einzeiliger Texte vorgesehen, placeholder-Attribut können Sie eine Beispielangabe auf das auszufüllende Feld setzen, style die Schriftart, Hintergrundfarben usw.-->
<input onClick="Abfrage()" type="button" value="Ermitteln" style = "font-size: 16pt">
<!-- button löst eine clientseitige Aktion aus, beispielsweise eine Berechnung mit JavaScript, ohne dass dazu Daten versendet oder empfangen werden, onClick Führen Sie einen JavaScript Funktion aus wenn eine Schaltfläche geklickt wird-->
<p id="ausgabe"></p><!--Id für spätere Ausgabe im Browser-->
	
<script type = "text/javascript">//Beginn Java Script
//document.getElementById,Gibt eine Referenz zu einem Element anhand seiner ID zurück.
//Ausgabefenster im Browser
document.getElementById("ausgabe").style.color = "black"; //Schriftfarbe
document.getElementById("ausgabe").style.fontFamily = "Arial"; //Schriftfamilie
document.getElementById("ausgabe").style.fontSize = "35px"; //Schriftgröße
document.getElementById("ausgabe").style.margin = "450px 150px"; //Position Box
document.getElementById("ausgabe").style.backgroundColor ="white";// Hintergrund Box
document.getElementById("ausgabe").style.borderRadius = "10px"; //Radius Box


		function Abfrage() //Funktion die Eingabe vom input speichert und dann über den switch-Case durchsucht und Ergebnis ausgibt
		{
		var text;//definition variable zur späteren Ausgabe
	  	var zeichen = document.getElementById("eingabe").value; //definition variable in der die Eingabe von Input im Browser fenster gespeichert wird

	  	switch(zeichen) //switch case zur Überprüfung des Inputs im Eingabefeld, var zeichen wird geprüft
		{
		case "AA": //Fall AA wird geprüft
		  	text = "Stadt: Aalen" // wenn richtig ausgabe text
		break;

		break;

		break;

		break;

		break;
		case "FDS":
			text = "Stadt: Freudenstadt";
		case "FN":
			text = "Stadt: Friedrichshafen";
		break;
		case "FR":
			text = "Stadt: Freiburg i. Breisgau";
		break;
		case "GP":
			text = "Stadt: Göppingen";
		break;
		case "HD":

		break;
		case "HDH":

		break;
		case "HN":

		break;	
		case "KA":

		break;
		case "KN":

		break;

			alert("Kennzeichen konnte nicht ermittelt werden ;)!"); 
		
					
				
	}
	  document.getElementById("ausgabe").innerHTML = text;//Ausgabe des jeweilig angefragten Kennzeichen
	}
